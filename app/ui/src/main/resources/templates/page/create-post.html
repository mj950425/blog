<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포스트 생성</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>새 포스트 작성</h2>

  <form action="/posts" method="post" th:object="${request}">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" th:field="*{content}" required></textarea>
    </div>
    <div class="form-group">
      <label for="category">카테고리</label>
      <input type="text" class="form-control" id="category" name="category" th:field="*{category}" required>
    </div>
    <div class="form-group">
      <label for="image">파일을 선택하고 이미지 업로드 버튼을 눌러야합니다</label>
      <input type="file" class="form-control-file" id="image" onchange="uploadImage()">
      <input type="hidden" name="imageId" id="imageId">
    </div>
    <button type="submit" class="btn btn-primary">작성하기</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="/js/upload-image.js"></script>

</body>
</html>
